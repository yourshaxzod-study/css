<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Design</title>
    <style>
        .container {
            padding: 10px;
            background: #f39c12;
        }

        .content {
            background: white;
            padding: 15px;
            margin: 5px 0;
            border-radius: 5px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 20px;
                background: #3498db;
            }

            .content {
                display: flex;
                gap: 20px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: #2ecc71;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div>Mobile First Approach</div>
            <div>Scales up to larger screens</div>
            <div>Better performance on mobile</div>
        </div>
    </div>
</body>

</html>
