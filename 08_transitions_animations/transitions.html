<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #3498db;
            margin: 20px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .box:hover {
            background: #e74c3c;
            transform: scale(1.2);
            border-radius: 50%;
        }

        .slide {
            width: 200px;
            height: 50px;
            background: #2ecc71;
            margin: 20px;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .slide:hover {
            transform: translateX(100px);
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="slide"></div>
</body>

</html>
