<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .roboto-light {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 18px;
            margin: 10px 0;
        }

        .roboto-regular {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 18px;
            margin: 10px 0;
        }

        .roboto-bold {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 18px;
            margin: 10px 0;
        }

        .open-sans {
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
            font-size: 18px;
            margin: 10px 0;
        }

        .playfair {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 24px;
            margin: 10px 0;
        }

        .playfair-bold {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Google Fonts Examples</h1>

    <p class="roboto-light">Roboto Light - Clean and modern.</p>
    <p class="roboto-regular">Roboto Regular - Standard weight.</p>
    <p class="roboto-bold">Roboto Bold - Strong emphasis.</p>
    <p class="open-sans">Open Sans - Friendly and readable.</p>
    <p class="playfair">Playfair Display - Elegant serif.</p>
    <p class="playfair-bold">Playfair Display Bold - Luxury feel.</p>
</body>

</html>
