<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Families</title>
    <style>
        .serif-font {
            font-family: serif;
            font-size: 18px;
            margin: 10px 0;
        }

        .sans-serif-font {
            font-family: sans-serif;
            font-size: 18px;
            margin: 10px 0;
        }

        .monospace-font {
            font-family: monospace;
            font-size: 18px;
            margin: 10px 0;
        }

        .cursive-font {
            font-family: cursive;
            font-size: 18px;
            margin: 10px 0;
        }

        .fantasy-font {
            font-family: fantasy;
            font-size: 18px;
            margin: 10px 0;
        }

        .custom-font {
            font-family: "Times New Roman", serif;
            font-size: 18px;
            margin: 10px 0;
        }

        .fallback-font {
            font-family: "NonExistentFont", Arial, sans-serif;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Font Family Examples</h1>

    <p class="serif-font">This is serif font family.</p>
    <p class="sans-serif-font">This is sans-serif font family.</p>
    <p class="monospace-font">This is monospace font family.</p>
    <p class="cursive-font">This is cursive font family.</p>
    <p class="fantasy-font">This is fantasy font family.</p>
    <p class="custom-font">This is Times New Roman font.</p>
    <p class="fallback-font">This uses fallback fonts.</p>
</body>

</html>
