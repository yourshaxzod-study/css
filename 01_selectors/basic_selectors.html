<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            color: blue;
            text-align: center;
        }

        p {
            color: green;
            font-size: 16px;
        }

        div {
            background-color: lightgray;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Basic CSS Selectors</h1>
    <p>This paragraph is styled with element selector.</p>
    <div>This div is styled with element selector.</div>
    <p>Another paragraph with same styling.</p>
</body>

</html>
