<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        .container {
            width: 400px;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px auto;
        }

        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid blue;
            margin: 10px 0;
            background-color: lightblue;
        }

        .content-box {
            box-sizing: content-box;
        }

        .border-box {
            box-sizing: border-box;
        }

        .measurement {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }

        .comparison {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .compare-box {
            width: 150px;
            height: 80px;
            padding: 15px;
            border: 3px solid red;
            background-color: lightgreen;
        }

        .compare-content-box {
            box-sizing: content-box;
        }

        .compare-border-box {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>Box Sizing Examples</h1>

    <div class="container">
        <h2>Content Box (Default)</h2>
        <div class="box content-box">Content Box</div>
        <p class="measurement">Total width: 200px + 40px padding + 10px border = 250px</p>

        <h2>Border Box</h2>
        <div class="box border-box">Border Box</div>
        <p class="measurement">Total width: 200px (includes padding and border)</p>

        <h2>Side by Side Comparison</h2>
        <div class="comparison">
            <div>
                <div class="compare-box compare-content-box">Content Box</div>
                <p class="measurement">Width: 150px + padding + border</p>
            </div>
            <div>
                <div class="compare-box compare-border-box">Border Box</div>
                <p class="measurement">Width: exactly 150px</p>
            </div>
        </div>
    </div>
</body>

</html>
