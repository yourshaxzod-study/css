<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Colors</title>
    <style>
        .red-box {
            background-color: red;
            color: white;
            padding: 20px;
            margin: 10px;
        }

        .blue-box {
            background-color: blue;
            color: white;
            padding: 20px;
            margin: 10px;
        }

        .green-box {
            background-color: green;
            color: white;
            padding: 20px;
            margin: 10px;
        }

        .orange-box {
            background-color: orange;
            color: black;
            padding: 20px;
            margin: 10px;
        }

        .purple-box {
            background-color: purple;
            color: white;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Named Colors in CSS</h1>
    <div class="red-box">Red Color</div>
    <div class="blue-box">Blue Color</div>
    <div class="green-box">Green Color</div>
    <div class="orange-box">Orange Color</div>
    <div class="purple-box">Purple Color</div>
</body>

</html>
