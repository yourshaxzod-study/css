<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX, RGB, HSL Colors</title>
    <style>
        .hex-color {
            background-color: #FF6B6B;
            color: white;
            padding: 20px;
            margin: 10px;
        }

        .rgb-color {
            background-color: rgb(75, 192, 192);
            color: white;
            padding: 20px;
            margin: 10px;
        }

        .hsl-color {
            background-color: hsl(260, 100%, 75%);
            color: white;
            padding: 20px;
            margin: 10px;
        }

        .short-hex {
            background-color: #F39;
            color: white;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>HEX, RGB, HSL Color Examples</h1>
    <div class="hex-color">HEX Color: #FF6B6B</div>
    <div class="rgb-color">RGB Color: rgb(75, 192, 192)</div>
    <div class="hsl-color">HSL Color: hsl(260, 100%, 75%)</div>
    <div class="short-hex">Short HEX: #F39</div>
</body>

</html>
