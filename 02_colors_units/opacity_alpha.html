<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity and Alpha</title>
    <style>
        .container {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23ddd"/><text x="50" y="50" text-anchor="middle" dy=".3em">Background</text></svg>');
            background-size: 200px 200px;
            padding: 20px;
        }

        .opacity-box {
            background-color: blue;
            opacity: 0.5;
            color: white;
            padding: 20px;
            margin: 10px;
        }

        .rgba-box {
            background-color: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 20px;
            margin: 10px;
        }

        .hsla-box {
            background-color: hsla(120, 100%, 50%, 0.3);
            color: black;
            padding: 20px;
            margin: 10px;
        }

        .no-opacity {
            background-color: green;
            color: white;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Opacity and Alpha Channel</h1>
    <div class="container">
        <div class="opacity-box">Opacity: 0.5</div>
        <div class="rgba-box">RGBA with Alpha: 0.5</div>
        <div class="hsla-box">HSLA with Alpha: 0.3</div>
        <div class="no-opacity">No Opacity</div>
    </div>
</body>

</html>
