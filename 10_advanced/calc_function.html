<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Calc Function</title>
    <style>
        .container {
            width: calc(100% - 40px);
            margin: 20px;
            background: #ecf0f1;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            background: #3498db;
            float: left;
            height: 300px;
        }

        .content {
            width: calc(100% - 220px);
            background: #2ecc71;
            float: right;
            height: 300px;
            padding: 20px;
            box-sizing: border-box;
        }

        .responsive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(calc(300px - 20px), 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            background: #9b59b6;
            height: calc(100px + 2vh);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="content">
            <h2>Calc Function Demo</h2>
            <p>Content area width calculated dynamically</p>
        </div>
        <div style="clear: both;"></div>
        <div class="responsive-grid">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
        </div>
    </div>
</body>

</html>
