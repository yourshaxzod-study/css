<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdrop Filter</title>
    <style>
        body {
            margin: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f39c12"/><circle cx="50" cy="50" r="30" fill="%23e74c3c"/></svg>');
            background-size: 100px 100px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px) saturate(180%);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Backdrop Filter Example</h2>
        <p>This card has a blurred background</p>
    </div>
    <div class="overlay">
        <p>Overlay with backdrop filter</p>
    </div>
</body>

</html>
