<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template Areas</title>
    <style>
        .layout {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 200px 1fr 1fr;
            grid-template-rows: 80px 1fr 60px;
            height: 100vh;
            gap: 10px;
        }

        .header {
            grid-area: header;
            background: #e74c3c;
        }

        .sidebar {
            grid-area: sidebar;
            background: #9b59b6;
        }

        .main {
            grid-area: main;
            background: #2ecc71;
        }

        .footer {
            grid-area: footer;
            background: #34495e;
        }

        .area {
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="header area">Header</div>
        <div class="sidebar area">Sidebar</div>
        <div class="main area">Main Content</div>
        <div class="footer area">Footer</div>
    </div>
</body>

</html>
